<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS classes</title>
    <style>
        .light{
            background-color: lightgrey;
            color: black;
        }
        .dark{
            background-color: black;
            color: white;
        }
        .new{
            border: 2px solid yellow;
            box-shadow: 2px 2px 2px grey;
        }
    </style>
</head>
<body>
    <h1 class="light">HI</h1>
    <h1 class="light">Hello</h1>
    <h1 class="dark">Leart</h1>
    <h1 class="dark">Mahmuti</h1>
    <h1 class="new">Hello again</h1>
    <h1 class="new">Filan Fisteku</h1>
    <h1 class="light new">Booooo</h1>
    <h1 class="light new">FC Drita</h1>
    <h1 class="dark new">Bla bla bla</h1>
    <h1 class="dark new">HI hello and bye</h1>
</body>
</html>
