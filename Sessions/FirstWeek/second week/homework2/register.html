<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <br>
        <form>
            <div>
                <label for="name">First Name </label>
                <input type="text" id="name" name="name" required>
              </div>
              <br>
              <div>
                <label for="ln">Last Name </label>
                <input type="text" id="ln" name="ln" required>
              </div>
              <br>
              <div>
                <label for="email">Write your Email: </label>
                <input type="text" id="email" name="email" placeholder="filanfisteku@gmail.com" required>
              </div>
              <br>
              <div>
                <label for="pass"> Password</label>
                <input type="password" id="pass"  name="pass"  required>
            </div>
            <br>
            <div>
                <label for="pass.c">Confirm Password</label>
                <input type="password" id="pass.c"  name="pass.c"required>
            </div>
            <br>
            <div>
                <label for="bdate">Birthdate</label>
                <input type="date" id="bdate" name="bdate" required>
            </div>
            <br>
            <div>
                <label for="title">Gender:</label>
                <br>
                <label for="Male">Male:</label>
                <input  type="radio" id="Male" value="Male" required>

                <label for="Female">Female:</label>
                <input type="radio" id="Female" value="Female" required>
            </div>
            <br>
            <div>
                <label for="phd">I accept the terms and services</label>
                <input type="checkbox" id="phd" name="phd" min="0" required>
            </div>
            <br>
            <div>
                <input type="button" value="Sign Up">
            </div>
        </form>
        <br>
        <p>Already have an account?<a href="http://127.0.0.1:5500/Sessions/FirstWeek/second%20week/homework2/login.html">Log in here!</a></p>
    </body>
</html>
