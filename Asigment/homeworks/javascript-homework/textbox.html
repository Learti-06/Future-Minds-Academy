<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

       border-radius: 8px;

       background: black;
       color: white;"
       ></div>

<script>
  const customTextarea = document.getElementById('textbox');

  // Detect typing
  customTextarea.addEventListener('input');
</script>

</body>
</html>
