<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const random= Math.floor(Math.random() * 6) + 1;
    let guess;
    let tries = 0;

    do {
      guess = parseInt(prompt("Guess a number between 1 and 6:"));
      tries++;
    } while (guess !== random);

    
    alert(` Congratulations, you guessed the correct number in ${tries} tries!`);

    </script>
</body>
</html>
